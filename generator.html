<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Portfolio (Powered by Gemini)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #ecf0f1; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--primary); font-size: 0.9rem; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .file-drop { border: 2px dashed var(--accent); padding: 30px; border-radius: 8px; cursor: pointer; transition: 0.3s; background: #f9fbff; margin-top: 20px; }
        .file-drop:hover { background: #eef5ff; border-color: var(--primary); }
        .file-drop i { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }
        
        .btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-size: 1rem; cursor: pointer; width: 100%; margin-top: 20px; transition: 0.3s; font-weight: bold; }
        .btn:hover { background: var(--primary); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        .status { margin-top: 20px; font-size: 0.9rem; min-height: 20px; font-weight: 500; }
        .success { color: var(--success); }
        .error { color: #e74c3c; }
        
        .hidden { display: none; }
        .logo-ai { display: inline-block; background: linear-gradient(45deg, #4285F4, #9B72CB); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>

    <div class="card">
        <h1>üöÄ G√©n√©rateur <span class="logo-ai">Gemini</span></h1>
        <p>Transformez votre CV PDF en Portfolio Web instantan√©ment.</p>

        <div id="login-section">
            <div class="input-group">
                <label>Email Admin (Supabase)</label>
                <input type="text" id="email" placeholder="admin@exemple.com">
            </div>
            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn" onclick="login()">Se connecter pour commencer</button>
        </div>

        <div id="upload-section" class="hidden">
            <div class="input-group">
                <label>Cl√© API Google Gemini</label>
                <input type="password" id="gemini-key" placeholder="Collez votre cl√© AIza...">
                <small style="color:#888; font-size:0.8rem">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color:var(--accent)">Obtenir une cl√© gratuite ici</a>
                </small>
            </div>

            <div class="file-drop" onclick="document.getElementById('cv-file').click()">
                <i class="fas fa-file-pdf"></i>
                <div id="file-label">Cliquez pour choisir votre CV (PDF)</div>
                <input type="file" id="cv-file" accept="application/pdf" style="display:none" onchange="handleFileSelect(this)">
            </div>

            <button id="generate-btn" class="btn" onclick="processCV()" disabled>
                <i class="fas fa-magic"></i> G√©n√©rer le Portfolio
            </button>
            
            <div id="status" class="status"></div>
            
            <a href="index.html" style="display:block; margin-top:20px; color:#999; text-decoration:none; font-size:0.85rem">Retour au site sans modifier</a>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION (A REMPLIR)
        // ==========================================
        const SUPABASE_URL = "https://ofjbztpsifilkptuhhit.supabase.co"; // ‚ö†Ô∏è METTRE VOTRE URL
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mamJ6dHBzaWZpbGtwdHVoaGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNjY4NzQsImV4cCI6MjA4Mzk0Mjg3NH0.NQDJYOPHYtQsP-XH3FVa_yYzenSzKfkO7iBu1q8dy8M"; // ‚ö†Ô∏è METTRE VOTRE CLE ANON
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Config Worker PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let user = null;
        let selectedFile = null;

        // ==========================================
        // 2. AUTHENTIFICATION
        // ==========================================
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('#login-section button');
            
            btn.disabled = true;
            btn.innerText = "Connexion...";

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                alert("Erreur de connexion : " + error.message);
                btn.disabled = false;
                btn.innerText = "Se connecter pour commencer";
            } else {
                user = data.user;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('upload-section').classList.remove('hidden');
            }
        }

        // ==========================================
        // 3. GESTION DU FICHIER
        // ==========================================
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('file-label').innerText = "üìÑ " + selectedFile.name;
                document.getElementById('file-label').style.fontWeight = "bold";
                document.getElementById('file-label').style.color = "#2c3e50";
                document.getElementById('generate-btn').disabled = false;
            }
        }

        // ==========================================
        // 4. PROCESSUS PRINCIPAL (EXTRACTION -> IA -> DB)
        // ==========================================
        async function processCV() {
            const apiKey = document.getElementById('gemini-key').value;
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('generate-btn');
            
            if (!apiKey) return alert("Veuillez entrer une cl√© API Gemini");
            if (!selectedFile) return alert("Veuillez choisir un fichier");

            // UI Update
            btn.disabled = true;
            statusDiv.className = "status";
            
            try {
                // √âTAPE 1 : Lire le PDF
                statusDiv.innerText = "1/4 Extraction du texte du PDF...";
                const text = await extractTextFromPDF(selectedFile);
                
                // √âTAPE 2 : Analyser avec Gemini
                statusDiv.innerText = "2/4 Analyse intelligente par Gemini...";
                const jsonData = await analyzeWithGemini(text, apiKey);
                
                // √âTAPE 3 : Upload du PDF (Fichier)
                statusDiv.innerText = "3/4 Sauvegarde du fichier PDF...";
                const pdfUrl = await uploadPDFFile(selectedFile);
                if(pdfUrl) {
                    jsonData.personal.cvUrl = pdfUrl; // On ajoute le lien du fichier au JSON
                }

                // √âTAPE 4 : Sauvegarde des donn√©es (JSON)
                statusDiv.innerText = "4/4 Mise √† jour de la base de donn√©es...";
                
                const { error } = await supabase
                    .from('portfolio')
                    .upsert({ id: 1, json_data: jsonData });

                if (error) throw error;

                statusDiv.innerHTML = "<span class='success'>‚úÖ Termin√© ! Redirection...</span>";
                
                setTimeout(() => window.location.href = 'index.html', 2000);

            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = `<span class="error">‚ùå Erreur : ${err.message}</span>`;
                btn.disabled = false;
            }
        }

        // ==========================================
        // 5. FONCTIONS HELPER (PDF & GEMINI)
        // ==========================================

        // A. Extraction de texte via PDF.js
        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(" ");
                fullText += pageText + "\n";
            }
            return fullText;
        }

        // B. Analyse via Google Gemini API
        async function analyzeWithGemini(text, apiKey) {
            const prompt = `
            Tu es un expert en recrutement et en parsing de donn√©es. Analyse le texte de ce CV et extrais les informations pour remplir strictement ce format JSON.
            
            Structure JSON obligatoire :
            {
                "personal": { "name": "Pr√©nom Nom", "title": "Titre du poste actuel", "email": "", "phone": "", "location": "", "summary": "Court r√©sum√© du profil", "linkedin": "" },
                "softSkills": ["Comp√©tence 1", "Comp√©tence 2"],
                "languages": ["Langue 1"],
                "education": [{ "degree": "Dipl√¥me", "school": "Ecole", "date": "Ann√©e" }],
                "experience": [{ "role": "Poste", "company": "Entreprise", "date": "P√©riode", "tasks": ["T√¢che 1", "T√¢che 2"] }],
                "techSkills": [{ "cat": "Cat√©gorie (ex: Langages)", "tools": "Liste outils s√©par√©s par virgules" }],
                "projects": [{ "name": "Nom Projet", "desc": "Description courte", "tech": "Technologies utilis√©es" }],
                "certifications": [{ "name": "Nom Certification" }]
            }

            R√®gles :
            1. R√©ponds UNIQUEMENT le JSON brut. Pas de markdown, pas de \`\`\`.
            2. Si une info est manquante, mets "" ou [].
            3. Sois pr√©cis et concis.

            CV Texte :
            ${text.substring(0, 30000)}
            `;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { response_mime_type: "application/json" }
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error.message || "Erreur API Gemini");
            }

            const result = await response.json();
            const rawText = result.candidates[0].content.parts[0].text;
            
            // Nettoyage de s√©curit√©
            const cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
            
            return JSON.parse(cleanJson);
        }

        // C. Upload du fichier PDF physique
        async function uploadPDFFile(file) {
            // Nettoyer le nom du fichier
            const fileName = `cv_auto_${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            
            const { data, error } = await supabase.storage.from('uploads').upload(fileName, file);
            
            if (error) {
                console.warn("Erreur upload PDF:", error);
                return null;
            }

            const { data: publicUrlData } = supabase.storage.from('uploads').getPublicUrl(fileName);
            return publicUrlData.publicUrl;
        }

    </script>
</body>
</html>
