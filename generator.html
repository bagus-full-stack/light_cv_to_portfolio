        // ==========================================

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(" ");
                fullText += pageText + "\n";
            }
            return fullText;
        }

        // B. Analyse via Google Gemini API (CORRIG√â)
        async function analyzeWithGemini(text, apiKey) {
            const prompt = `
            Agis comme un expert RH. Analyse le texte de ce CV et extrais les donn√©es au format JSON strict.
            
            Structure JSON obligatoire :
            {
                "personal": { "name": "Pr√©nom Nom", "title": "Titre du poste actuel", "email": "", "phone": "", "location": "", "summary": "Court r√©sum√© du profil", "linkedin": "" },
                "softSkills": ["Comp√©tence 1", "Comp√©tence 2"],
                "languages": ["Langue 1"],
                "education": [{ "degree": "Dipl√¥me", "school": "Ecole", "date": "Ann√©e" }],
                "experience": [{ "role": "Poste", "company": "Entreprise", "date": "P√©riode", "tasks": ["T√¢che 1", "T√¢che 2"] }],
                "techSkills": [{ "cat": "Cat√©gorie", "tools": "Liste outils" }],
                "projects": [{ "name": "Nom Projet", "desc": "Description courte", "tech": "Technologies utilis√©es" }],
                "certifications": [{ "name": "Nom Certification" }]
            }

            R√®gles :
            1. R√©ponds UNIQUEMENT le JSON brut. Pas de markdown (\`\`\`json), pas de texte avant/apr√®s.
            2. Si une info est manquante, mets "" ou [].
            
            CV Texte :
            ${text.substring(0, 30000)}
            `;

            // CORRECTION ICI : Passage en v1 (plus stable) et utilisation de gemini-1.5-flash
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { 
                        response_mime_type: "application/json" 
                    }
                })
            });

            if (!response.ok) {
                const err = await response.json();
                // Affiche l'erreur pr√©cise de Google dans la console pour d√©bugger
                console.error("D√©tail erreur Gemini:", err);
                throw new Error(err.error.message || "Erreur API Gemini");
            }

            const result = await response.json();
            
            // V√©rification que la r√©ponse contient bien du texte
            if (!result.candidates || !result.candidates[0] || !result.candidates[0].content) {
                throw new Error("Gemini n'a pas renvoy√© de r√©sultat valide.");
            }

            const rawText = result.candidates[0].content.parts[0].text;
            
            // Nettoyage de s√©curit√© (au cas o√π le JSON est entour√© de balises)
            const cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
            
            return JSON.parse(cleanJson);
        }

        async function uploadPDFFile(file) {
            const fileName = `cv_auto_${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            const { data, error } = await supabaseClient.storage.from('uploads').upload(fileName, file);
            if (error) { console.warn("Erreur upload PDF:", error); return null; }
            const { data: publicUrlData } = supabaseClient.storage.from('uploads').getPublicUrl(fileName);
            return publicUrlData.publicUrl;
        }
